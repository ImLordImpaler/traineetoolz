{% extends 'basic.html' %}

{% block content %}
<div class='container'>
    <form method='post' action=''> {% csrf_token %}
        <label>Ques:</label>
        <input type="text" placeholder="Enter Question" name='ques' />

        <label>Body </label>
        <input type="text" placeholder="Enter Body" name='body' />
        <label>Tags</label>
        <select class="select" name="tags" multiple>
            {% for i in tags %}
                <option value="{{i.id}}">{{i}}</option>
                
            {% endfor %}
          </select>
          <button type="submit" >Submit</button>
    </form>
</div>
{% endblock content %}
