{% extends "basic.html" %}
{% block content %}
<form method="post" action="" enctype="multipart/form-data"> {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input type="text" class="form-control" name="title" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    
    <div class="form-group">
        <label for="exampleFormControlInput1">Subject</label>
        <input type="text" class="form-control" name="subject" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Body</label>
      <textarea class="form-control" name='body' id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile1">Select Image</label>
        <input type="file" name='img' class="form-control-file" id="exampleFormControlFile1">
      </div>
      <button class="btn btn-primary" type='submit'>Submit </button>
  </form>
{% endblock content %}
