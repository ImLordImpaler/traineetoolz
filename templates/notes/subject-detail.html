{% extends 'basic.html' %}

{% block content %}
    <h2>Subject Notes</h2><br>
    <div class='row'>

        {% for i in unit %}
        <div class='col-sm-3'>
            <div class="card" style="width: 18rem;">
              
              <div class="card-body">
                <h5 class="card-title">{{i}}</h5>
                
                <a href="{{i.pdf.url}}" class="btn btn-primary">Unit {{i.number}} Notes</a>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
    <h2 class='mt-4'>Important Questions</h2>
{% endblock content %}
